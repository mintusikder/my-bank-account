<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To 
            <span class="font-semibold text-violet-600">Our Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div class="">
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Enter Your Email "> 
                <input class="w-9/12 px-3" type="password" name="" id="user-password" placeholder="Enter Your Password"> <br>
                <button id="btn-submit" class="px-8 py-2 mt-3 text-white font-medium rounded bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300">Submit</button>
            </div>
        </section>
    </main>
    <script src="./js/loin.js"></script>
</body>
</html>

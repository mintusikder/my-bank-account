<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get Some
            <span class="font-semibold text-violet-600">Money!!!</span></h1>
    </header>
    <main>
        <section class="mt-12 ">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-green-400 p-8 rounded-xl bg-green-500 hover:bg-green-600 active:bg-green-700 focus:outline-none focus:ring focus:ring-green-300">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl bg-yellow-500 hover:bg-yellow-600 active:bg-yellow-700 focus:outline-none focus:ring focus:ring-yellow-300">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="Withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  ">
                <div class="bg-fuchsia-400 p-8 rounded-xl bg-fuchsia-500 hover:bg-fuchsia-600 active:bg-fuchsia-700 focus:outline-none focus:ring focus:ring-fuchsia-300">
                    <h4 class="text-2xl text-white">Please Deposit</h4>
                        <input class="w-9/12 block px-3 mt-4" type="text" name="" id="deposit-field" placeholder="$ Amount You Want To Deposit"> 
                        <button id="btn-deposit" class="px-8 py-2 mt-1 text-white font-medium rounded bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl bg-sky-500 hover:bg-sky-600 active:bg-sky-700 focus:outline-none focus:ring focus:ring-sky-300">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input class="w-9/12 block px-3 mt-4" type="email" name="" id="Withdraw-field" placeholder="$ Amount You Want To Withdraw"> 
                    <button id="btn-withdraw" class="px-8 py-2 mt-1 text-white font-medium rounded bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdrow.js"></script>
</body>
</html>
